# Creates Replicaset 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymet
  labels:
    app: paymet
spec:
  replicas: 3
  strategy: 
    # type: Recreate
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 20
  selector:
    matchLabels:
      app: paymet
  template:
    metadata:
      labels:
        app: paymet
    spec:
      containers:
      - name: paymet
        image: 355449129696.dkr.ecr.us-east-1.amazonaws.com/paymet:001
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
                name: paymet-configmap

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-configmap
data:
    CART_HOST=cart-svc 
    USER_HOST=user-svc
    AMQP_HOST=rabbitmq-dev.roboshop.internal
    AMQP_USER=roboshop
    AMQP_PASS=roboshop123
--- 

apiVersion: v1
kind: Service
metadata:
  name: paymet-svc
spec:
  selector:
     app: paymet
  ports:
    - protocol: TCP
      port: 8080                         # Port number that your service has to listen and this is the port you will access
      targetPort: 8080                   # TargetPort forwards the requests to the backend pod


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paymet-ingress
spec:
  rules:
  - host: robot-frontend.b54-roboshop.online
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: paymet-svc
            port:
              number: 8080
  ingressClassName: nginx

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: paymet-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: paymet
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 75
